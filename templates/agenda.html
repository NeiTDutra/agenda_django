{% extends 'model_page.html' %}

{% block content %}
    <h1>Agenda</h1>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <h2>Agendamentos</h2>
    <ul>
    {% for evento in eventos %}

        <li>{{ evento.titulo }} - {{ evento.get_data_evento }} - {{ evento.usuario }}
            (
            <a href="evento/?id={{ evento.id }}"> Editar</a>
            ) / (
            <a href="evento/delete/{{ evento.id }}/"> Excluir</a>
            )
        </li>

    {% endfor %}
    </ul>
{% endblock %}
